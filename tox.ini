[tox]
minversion = 3.8
envlist = py38,{py38}-terra{13,14,15}
[testenv]
description = run circuit benchmark workflow
deps =
    terra13: qiskit-terra==0.13.0
    terra14: qiskit-terra==0.14.2
    terra15: qiskit-terra==0.15.2
    terra13,terra14,terra15: numpy<1.20
    qiskit
    requests
    pyzx
    pandas
    tea-client==0.0.7
    tea-console==0.0.6
    typer==0.3.2
passenv = METRIQ_TOKEN
commands =
    python {toxinidir}/src/qiskit_versions.py
    ; python {toxinidir}/src/circuit_depth_and_gate_count.py
    ; pip install --upgrade https://github.com/unitaryfund/metriq-client/tarball/master
    ; python {toxinidir}/src/postprocessing.py
